<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="w-75 mx-auto my-4">
    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"
            placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control"
            placeholder="Enter Email">
            <small class="form-text text-muted">
                please enter a correct email</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password"
            class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="Baku"></option>
                <option value="Agdam"></option>
                <option value="Fizuli"></option>
            </select>
        </div>
        <div class="fotm-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control">

            </textarea>
        </div>
        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">
                    @gmail.com</span>
            </div>
        </div>
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">https://aspagroup/</span>
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="clearfix mt-4">
            <div class="float-start w-50">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name"
                    class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="float-start w-50">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname"
                    class="form-control" placeholder="Enter Surname">
                </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
